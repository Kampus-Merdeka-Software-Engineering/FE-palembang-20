<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project Group 20</title>
    <link rel="icon" href="assets/Star 1.png">
    <link rel="stylesheet" href="css/registrasi.css">
</head>
<body>
    <!-- navbar-container start -->
    <nav class="navbar-container">
        <div class="logo">
            <img src="assets/Star 1.png" alt="Logo">
            G20 EXPRESS SHIPPING
        </div>
            <ul class="navbar-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Layanan Kami</a></li>
                <li><a href="#">Lacak Pengiriman</a></li>
            </ul>
    </nav>
    <!-- navbar-container end -->

    <!-- main-container start -->
    <div class="main-container">
        <!-- content start -->
        <div class="content">
            <form>
                <h2>REGISTRASI</h2>
                <input class="form-input" type="text" id="nama" name="nama" placeholder="Nama Lengkap" required>
                <input class="form-input" type="text" id="no" name="no" placeholder="No. Handphone" required>
                <input class="form-input" type="text" id="username" name="username" placeholder="Username" required>
                <div class="password-toggle" id="togglePassword">
                    <input class="form-input" type="password" id="password" name="password" placeholder="Password" required>
                    <img src="assets/eye-close.png" alt="Hide Password" id="eyeClosed">
                    <img src="assets/eye-open.png" alt="Show Password" id="eyeOpen">
                </div>
                <button onclick="window.location.href='login.html'" type="submit" class="reg-button">Daftar</button>
                <p>Sudah punya akun? <a href="login.html">Login</a></p>
            </form>  
        </div>
        <!-- content end -->
    </div>
    <!-- main-container end -->
    <script src="js/script.js"></script>
</body>
</html>
